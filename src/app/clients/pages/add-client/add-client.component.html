<form>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputAddName">Nom</label>
      <input type="text" class="form-control" id="inputAddName" placeholder="nom">
    </div>
    <div class="form-group col-md-6">
      <label for="inputAddPrenom">Prénom</label>
      <input type="text" class="form-control" id="inputAddPrenom" placeholder="Prenom">
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputAddEmail">Email</label>
      <input type="email" class="form-control" id="inputAddEmail" placeholder="Email">
    </div>
    <div class="form-group col-md-6">
      <label for="inputAddPassword">Password</label>
      <input type="password" class="form-control" id="inputAddPassword" placeholder="Password">
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputAddSociete">Société</label>
      <input type="text" class="form-control" id="inputAddSociete" placeholder="Societe">
    </div>
  </div>

  <button type="submit" class="btn btn-secondary">Sign in</button>
</form>
