<app-nav-top-bar></app-nav-top-bar>
<div class="d-flex justify-content-center">
  <form (ngSubmit)="addClient()" #addClientForm="ngForm">
    <div class="form-row">
      <div class="form-group">
        <label for="inputAddName">Nom</label>
        <input type="text" class="form-control" id="inputAddName" [(ngModel)]="nom"  name="clientNom" placeholder="nom">
      </div>
      <div class="form-group ">
        <label for="inputAddPrenom">Prénom</label>
        <input type="text" class="form-control" id="inputAddPrenom" [(ngModel)]="prenom"  name="clientPrenom" placeholder="Prenom">
      </div>
    </div>
    <div class="form-row">
      <div class="form-group">
        <label for="inputAddEmail">Email</label>
        <input type="email" class="form-control" id="inputAddEmail" placeholder="Email">
      </div>
      <div class="form-group">
        <label for="inputAddPassword">Password</label>
        <input type="password" class="form-control" id="inputAddPassword" placeholder="Password">
      </div>
    </div>
    <div class="form-row">
      <div class="form-group">
        <label for="inputAddSociete">Société</label>
        <input type="text" class="form-control" id="inputAddSociete" [(ngModel)]="societe"  name="clientSociete" placeholder="Societe">
      </div>
      <div class="form-group">
        <label for="inputAddAdresse">Adresse: </label>
        <input type="text" class="form-control" id="inputAddAdresse" [(ngModel)]="adresse"  name="clientAdresse" placeholder="Adresse">
      </div>
    </div>

    <button type="submit" class="btn btn-secondary">Ajouter</button>
  </form>
</div>
<app-modal #addClientModal></app-modal>
