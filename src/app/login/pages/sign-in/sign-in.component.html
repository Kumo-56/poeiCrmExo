
<form class="text-center border border-light p-5" #signInForm="ngForm" (ngSubmit)="onSubmit()" method="post" action="authentification">
  <p class="h4 mb-4">Sign in</p>

  <label for="signInLoginFormEmail">Email: </label>
  <input type="email" id="signInLoginFormEmail" class="form-control mb-4" [(ngModel)]="user.email" name="signInEmail" #email="ngModel" required>
  <div [hidden]="email.valid || email.pristine"
       class="alert alert-danger">
    Email is required
  </div>
  <label for="signInLoginFormPassword">Mot de passe: </label>
  <input type="password" id="signInLoginFormPassword" class="form-control mb-4"  [(ngModel)]="user.password" name="signInPassword" #password="ngModel" required >
  <div [hidden]="password.valid || password.pristine"
       class="alert alert-danger">
    Password is required
  </div>
  <div class="d-flex justify-content-around">
    <div>
      <a [routerLink]="'./../forgot-password'">Forgot password?</a>
    </div>
  </div>

  <button class="my-4" type="submit">Sign in</button>

  <p>Not a member?
    <a [routerLink]="'./../signup'">Register</a>
  </p>
  <p>
    Name via form.controls ={{showFormControls(signInForm)}}
  </p>
</form>
